<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- UBUNTU FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<!-- TAILWIND CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- TAILWIND CONFIG -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							ubuntu: ['Ubuntu', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<title>Money Master</title>
	</head>
	<body class="h-screen">
		<main class="p-6 w-full max-w-4xl mx-auto font-ubuntu text-gray-700">
			<header class="w-full h-full">
				<h1 class="text-3xl font-bold w-full mx-auto text-center">
					Money Master
				</h1>
			</header>
			<section class="flex justify-center align-center mt-4 h-full shadow">
				<div class="w-1/2 h-full shadow">
					<img
						src="assets/main.jpg"
						alt="banner"
						class="w-full h-full object-cover" />
				</div>
				<div class="bg-gray-300 w-1/2"></div>
			</section>
		</main>
	</body>
</html>
