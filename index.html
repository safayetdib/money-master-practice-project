<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- WORK SANS FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800;900&display=swap"
			rel="stylesheet" />
		<!-- TAILWIND CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- TAILWIND CONFIG -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							'work-sans': ['Work Sans', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<title>Money Master</title>
	</head>
	<body class="h-screen">
		<main
			class="font-work-sans mx-auto h-full w-full max-w-4xl p-10 text-gray-700">
			<header class="w-full">
				<h1 class="mx-auto w-full text-center text-3xl font-bold">
					Money Master
				</h1>
			</header>

			<section
				id="container"
				class="mt-4 flex h-fit items-center justify-center bg-gray-300 shadow">
				<div class="hidden h-full shadow sm:w-1/2 md:block">
					<img
						src="assets/main.jpg"
						alt="banner"
						class="h-full w-full object-cover" />
				</div>

				<div
					id="calc-container"
					class="h-full w-full py-4 px-6 text-center font-semibold text-gray-900 sm:w-1/2">
					<!-- income -->
					<div class="space-y-3">
						<h2 class="text-lg">Income</h2>
						<div class="flex items-center justify-end">
							<label for="income" class="font-medium"> Income: </label>
							<input
								type="number"
								id="income"
								class="ml-3 w-4/5 bg-gray-100 p-2" />
						</div>
					</div>

					<!-- expenses -->
					<div class="mt-4 space-y-3">
						<h2 class="text-lg">Expenses</h2>
						<!-- food -->
						<div class="flex items-center justify-end">
							<label for="food" class="text-sm font-medium"> Food: </label>
							<input
								type="number"
								id="food"
								class="ml-3 w-4/5 bg-gray-100 p-2" />
						</div>
						<!-- rent -->
						<div class="flex items-center justify-end">
							<label for="rent" class="text-sm font-medium"> Rent: </label>
							<input
								type="number"
								id="rent"
								class="ml-3 w-4/5 bg-gray-100 p-2" />
						</div>
						<!-- clothes -->
						<div class="flex items-center justify-end">
							<label for="clothes" class="text-sm font-medium">
								Clothes:
							</label>
							<input
								type="number"
								id="clothes"
								class="ml-3 w-4/5 bg-gray-100 p-2" />
						</div>

						<!-- calculate -->
						<button
							id="btn-calculate"
							class="bg-sky-400 px-5 py-3 text-gray-100 shadow-md transition-all hover:bg-sky-500 active:bg-sky-600">
							Calculate
						</button>

						<!-- expense and balance -->
						<div class="space-y-2">
							<h2 class="rounded bg-gray-100 text-lg shadow">
								Total Expenses: <span id="total-expenses">0</span>
							</h2>
							<h2 class="rounded bg-gray-100 text-lg shadow">
								Balance: <span id="balance">0</span>
							</h2>
						</div>
					</div>

					<!-- savings -->
					<div class="mt-5 space-y-3">
						<!-- save -->
						<div
							class="flex flex-col items-center justify-center gap-2 sm:flex-row">
							<label for="save" class="text-sm font-medium"> Save: </label>
							<input
								type="number"
								id="save"
								class="w-20 bg-gray-100 p-2 text-center"
								required />
							<p>%</p>
							<button
								id="btn-save"
								class="bg-sky-400 px-6 py-2 text-gray-100 shadow-md transition-all hover:bg-sky-500 active:bg-sky-600">
								Save
							</button>
						</div>
						<!-- savings and balance -->
						<div class="space-y-2">
							<h2 class="rounded bg-gray-100 text-lg shadow">
								Saving Amount: <span id="saving-amount">0</span>
							</h2>
							<h2 class="rounded bg-gray-100 text-lg shadow">
								Remaining Balance: <span id="remaining-balance">0</span>
							</h2>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="scripts/utilities.js"></script>
		<script src="scripts/expenses.js"></script>
		<script src="scripts/savings.js"></script>
	</body>
</html>
